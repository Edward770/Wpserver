<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Multi-Sender</title>
</head>
<body>
    <h1>WhatsApp Multi-Sender</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>WhatsApp Number (with country code):</label><br>
        <input type="text" name="number" required><br><br>

        <label>Message File (.txt):</label><br>
        <input type="file" name="message_file" required><br><br>

        <label>Delay between messages (seconds):</label><br>
        <input type="number" name="delay" value="5" min="1"><br><br>

        <button type="submit">Start Sending</button>
    </form>
</body>
</html>
